<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .active{
            color:red;
        }

        .text-danger{
            font-weight: 900;
            font-size: 2rem;
        }
    </style>
</head>
<body>

<div id="app-1">
    <div v-bind:class="{ active: isActive }"> isActive </div>
    <div class="static"
         v-bind:class="{ active: isActive, 'text-danger': hasError }">
        active , text-danger
    </div>
    <div v-bind:class="classObject">classObject 계산</div>
</div>




<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>

    var app1 = new Vue({
        el: '#app-1',
        data: {
            isActive: true,
            hasError: true,
            error: null
        },
        computed: {
            classObject: function () {
                return {
                    active: this.isActive && !this.error,
                    'text-danger': this.error && this.error.type === 'fatal'
                }
            }
        }
    })

</script>

</body>
</html>
