<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="example">
    <my-component></my-component>
</div>

<hr>

<div id="component-test">
    <my-component></my-component>
</div>

<hr>






<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>

    var Child = {
        template: '<div>사용자 정의 컴포넌트 입니다!</div>'
    }

    // 등록
    Vue.component('my-component', {
        template: '<div>사용자 정의 컴포넌트 입니다!!!</div>'
    })

    // 루트 인스턴스 생성
    new Vue({
        el: '#example'
    })

    new Vue({
        el : '#component-test',
        components: {
            'my-component':Child
        }
    })

</script>
</body>
</html>
