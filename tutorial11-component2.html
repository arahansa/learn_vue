<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="example">
    <my-component></my-component>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>



    // 등록
    Vue.component('my-component', {
        template: '<div>사용자 정의 컴포넌트 입니다!!!</div>'
    })

    // 루트 인스턴스 생성
    new Vue({
        el: '#example'
    })




</script>
</body>
</html>
